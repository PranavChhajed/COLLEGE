<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOBBIES</title>
    <style>
        body {
            background-color: rgb(34, 40, 49);
            color: rgb(238, 238, 238);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .hobbies {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .some {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }
        .some p {
            margin: 10px 0;
            line-height: 1.5;
        }
        .some li {
            margin: 15px 0;
        }
        .hobbies{
            color:rgb(118, 171, 174);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hobbies">My HOBBIES</div>
    <div class="some">
        <li>
            <p>Likes to play sports like basketball and volleyball.</p>
            <p>Interested in business case studies and gaining more knowledge about financials.</p>
        </li>
    </div>
</body>
</html>
